---
sudo: false
dist: trusty
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm Gemfile.lock || true
  - gem update --system
  - gem update bundler
  - gem --version
  - bundle -v
script:
  - 'bundle exec rake $CHECK'
matrix:
  fast_finish: true
  include:
  - rvm: 2.1.9
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 4.0" CHECK=test
  - rvm: 2.4.1
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 5.0" CHECK=test
  - rvm: 2.4.1
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 5.0" CHECK=rubocop
  - rvm: 2.4.1
    bundler_args: --without system_tests development
    env: PUPPET_VERSION="~> 5.0" CHECK=build DEPLOY_TO_FORGE=yes
branches:
  only:
  - master
  - /^v\d/
notifications:
  email: false
  irc:
    on_success: change
    on_failure: always
    channels:
      - "irc.freenode.org#voxpupuli-notifications"
deploy:
  provider: puppetforge
  user: puppet
  password:
    secure: "n5pFu+WCpXlqA7p0MAjSwm0XKNDlvOwDv8LGpe0rGZUK/+4JcpGFVUIx/nVevdNmlsUKnXpgy4XnQQoPVPLXleMW86U3QvgH0Qt//gmW3KyziCUfxeU1qt7cZWkgMaDXtv3xZqE8CVNOF8ugi5+6HsGNlrPulchYo33IKwk+eYc="
  on:
    tags: true
    # all_branches is required to use tags
    all_branches: true
    # Only publish the build marked with "DEPLOY_TO_FORGE"
    condition: "$DEPLOY_TO_FORGE = yes"
